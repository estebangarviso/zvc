<div class="container px-0 py-2 my-2 mx-0 border rounded shadow bg-light">
    <div class="row">
        <div class="col-8">
            <div class="">
                <div id="errorMsg" class="alert alert-warning my-2"></div>
                <form class="container">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="edId">Customer Id</label>
                                <input id="edId" type="text" class="form-control">
                            </div>        
                        </div>
                        <div class="col text-right">
                            <div class="form-group form-check pt-4">
                                <input id="edActive" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="edActive">Customer is Active</label>
                            </div>      
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="edName">Customer Name</label>
                                <input id="edName" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4">
            <div class="h-100 border-left p-4">
                <button id="cmdSave" type="button" class="btn btn-sm w-100 btn-outline-primary">
                    <i class="far fa-check-circle float-left mt-1 mr-2"></i>
                    Save
                </button>
                <button id="cmdCancel" type="button" class="btn btn-sm w-100 btn-outline-warning mt-2">
                    <i class="fas fa-ban float-left mt-1 mr-2"></i>
                    Cancel
                </button>
                <button id="cmdDelete" type="button" class="btn btn-sm w-100 btn-outline-danger mt-4">
                    <i class="fas fa-trash-alt float-left mt-1 mr-2"></i>
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
