<div class="container">
    <div class="border rounded shadow p-2">
        <nav class="navbar navbar-light bg-light rounded">
            <a class="navbar-brand">Customers List</a>
            <div id="textSearch" data-z-component="./../../../common/TextSearch" class="ml-auto mr-2" style="max-width: 160px;"></div>
            <button id="newCustomer" type="button" class="btn btn-sm btn-success">
                <i class="far fa-plus-square mr-2"></i>
                New Customer
            </button>
        </nav>
        <table id="customersList" class="mt-2 w-100 table table-sm"
            data-z-pagination="#paginator"
            data-z-rows-info="#rowsDetail"
        >
            <thead>
                <th data-z-field="id">Customer Id.</th>
                <th data-z-field="name">Customer Name</th>
                <th data-z-field="iconActive" 
                    data-z-clickable="true" 
                    data-z-cell-class="text-center" 
                    class="text-center"
                    style="width:60px;">Active
                </th>
                <th data-z-field="iconEdit" 
                    data-z-clickable="true"
                    data-z-cell-class="text-center"
                    style="width:24px;">
                </th>
                <th data-z-field="iconDelete" 
                    data-z-clickable="true"
                    data-z-cell-class="text-center"
                    style="width:24px;">
                </th>
            </thead>
            <tbody></tbody>            
        </table>
        <div class="border-top pt-2 pb-1">
            <div id="rowsDetail" class="text-center text-muted"></div>
            <div id="paginator" class="pagination pagination-sm float-right" style="margin-top:-26px;"
                data-z-pagination="local"
                data-z-n-rows-per-page="10"
                data-z-n-pages="5"
            >
            </div>
        </div>
    </div>
</div>
