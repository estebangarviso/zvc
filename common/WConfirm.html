<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="title">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row p-2 border rounded shadow bg-warning">
                        <div class="col-2">
                            <i class="fas fa-exclamation-triangle text-dark mr fa-2x"></i>
                        </div>
                        <div class="col-10">
                            <div id="msg"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cmdOk" type="button" class="btn btn-primary">Ok</button>
                <button id="cmdCancel" type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
</div>
